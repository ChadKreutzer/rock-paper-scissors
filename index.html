<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="wrapper">
    <h1>Rock Paper Scissors</h1>
    <h2 id="display">Let's play a game!</h2>
    <button id="rock" class="play-game">Rock</button>
    <button id="paper" class="play-game">Paper</button>
    <button id="scissors" class="play-game">Scissors</button>
    <button id="reset" class="hidden">Play Again</button>
    <div id="scoreboard">
      <h2 id="player">Player</h2>
      <h3 id="player-score">0</h3>
      <h2 id="computer">Computer</h2>
      <h3 id="computer-score">0</h3>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
